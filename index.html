<script>
  const theme = (() => {
    if (typeof localStorage !== "undefined" && localStorage.getItem("theme")) {
      return localStorage.getItem("theme");
    }
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      return "dark";
    }
    return "light";
  })();

  if (theme === "light") {
    document.documentElement.classList.remove("dark");
  } else {
    document.documentElement.classList.add("dark");
    document.querySelector("header .logo img").src =
      "/logo/BYCR-logo-light.svg";
  }

  window.localStorage.setItem("theme", theme);

  const handleToggleClick = () => {
    const element = document.documentElement;
    element.classList.toggle("dark");

    const isDark = element.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");

    if (isDark) {
      document.querySelector("header .logo img").src =
        "/logo/BYCR-logo-light.svg";
    } else {
      document.querySelector("header .logo img").src =
        "/logo/BYCR-logo-dark.svg";
    }
  };

  document
    .getElementById("themeToggle")
    .addEventListener("click", handleToggleClick);
</script>

<script is:global>

const menuBt = document.querySelector('.menu_bt')
const nav = document.querySelector('header nav')

let showingMenu = false;

function toggleNav() {
    if(showingMenu == false) {

        nav.classList.add('show')
        menuBt.classList.add('close')

        showingMenu = true;
    } else {

        nav.classList.remove('show')
        menuBt.classList.remove('close')

        showingMenu = false;
    }
}

menuBt.addEventListener('click', toggleNav)

window.addEventListener('scroll', function() {
    if(showingMenu == true) {
        toggleNav()
    }
})

</script>
